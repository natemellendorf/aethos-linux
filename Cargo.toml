[package]
name = "aethos-linux"
version = "0.1.0"
edition = "2021"

[dependencies]
gtk4 = "0.8"
glib = "0.19"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
uuid = { version = "1", features = ["v4"] }
url = "2"
tungstenite = { version = "0.23", features = ["rustls-tls-webpki-roots"] }
